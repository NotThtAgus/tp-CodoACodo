    <form action="">
        <div class="form-nombre">
            <label for="nombre">Nombre: <br></label>
            <input type="text" id="nombre" placeholder="Ingrese su nombre" required>
        </div>
        <div class="form-apellido">
            <label for="apellido">Apellido: <br></label>
            <input type="text" id="apellido" placeholder="Ingrese su apellido" required>
        </div>
        <div class="form-mail">
            <label for="mail">E-mail: <br></label>
            <input type="email" id="mail" placeholder="Ingrese su correo electrónico." required>
        </div>
        <div class="form-telefono">
            <label for="telefono">Número de telefono: <br></label>
            <input type="tel" pattern="[0-9]{2}[0-9]{4}[0-9]{4}" id="telefono" placeholder="Ingrese su numero de telefono." required>
        </div>
        <div class="form-tipo">
            <label for="tipo">Motivo de contacto: <br></label>
            <select id="tipo">
                <option value="consulta">Consulta general</option>
                <option value="turno">Turnos</option>
                <option value="curso1">Curso: Peluqueria inicial</option>
                <option value="curso2">Curso: Colorimetría avanzado</option>
                <option value="curso3">Curso: Corte profesional</option>
            </select>
        </div>
        <div class="form-comentario">
            <label for="comentario">Comentario: <br></label>
            <textarea id="comentario" placeholder="Ingrese su comentario." rows="10" cols="50" required></textarea>
        </div>
        <div class="form-boton">
            <input type="submit" id="botoncito" value="Enviar">
        </div>
    </form>
    <footer>
        <img src="./recursos/Logo.png" class="logo-footer" alt="">
